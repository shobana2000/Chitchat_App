<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pro Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <h1 class="app-heading"><img src="chatbot.jpg" alt="Chatbot" class="bot-image">ChitChat</h1>
 
    <div id="chat-window" class="chat-window">
     
    </div>
    <div class="chat-input">
      <input id="user-input" class="input-message" autocomplete="off" placeholder="Type a message..." />
      <button id="send-button" class="btn-send">Send</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
